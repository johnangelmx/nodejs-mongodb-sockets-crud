<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container h-100 p-4">
        <div class="row h-100">
            <div class="col-md 4 my-auto">
                <form id="noteForm" class="card card-body rounded-0">
                    <input id="title" class="form-control rounded-0 mb-3" placeholder="Escribe Tu Titulo" autofocus
                        required>
                    <textarea id="description" rows="3" class="form-control rounded-0 mb-3"
                        placeholder="Escribe Tu Descripcion" required></textarea>
                    <button class="btn-dark rounded-0">Enviar</button>
                </form>
            </div>
            <div class="col-md-8" id="notesList">


            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
